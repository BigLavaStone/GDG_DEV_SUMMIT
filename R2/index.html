<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>Welcome to Web Hunt</nav>
    <div class="modal hidden"  > TRY TO CLOSE ME </div>
    <div class="passed hidden"  > Your Are Passed</div>
    <div class="game-container">
      <p>Try To get a certain score and get the next clue
      </br>
        blue:1 point
        Red: 10 Points
        <br/>
        You have to Stop when the clue is met and check whether u have achieved the target or not 
      </p>
      <div class="controls">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="restartButton">Restart</button>
      </div>
      <div>
        <p id="scoreStatus"></p>
      </div>
      <canvas id="gameCanvas" width="400" height="400"> </canvas>
      <p id="hint" class="hidden">
        Hint: check for further hints and clues in console
      </p>
      <div class="info">
        <p id="score">Score: 0</p>
        <input type="text" placeholder="submit your ans" id="input" />
        <button id="btn" >submit</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
