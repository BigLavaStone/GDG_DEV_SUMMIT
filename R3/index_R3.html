        // Function to decrypt the API key using Base64 decoding
        function decryptBase64(encryptedKey) {
            const decryptedKey = atob(encryptedKey);
            return decryptedKey;
        }


        // Function to decrypt the API key using a simple Caesar cipher with a fixed shift
        function decrypt1(encryptedKey) {
            const shift = 3;
            return encryptedKey.split('').map(char =>
                String.fromCharCode(char.charCodeAt(0) - shift)
            ).join('');
        }

        // Function to decrypt the API key using XOR cipher with a fixed key
        function decrypt2(encryptedKey) {
            const key = 'secret';
            return encryptedKey.split('').map((char, index) =>
                String.fromCharCode(char.charCodeAt(0) ^ key.charCodeAt(index % key.length))
            ).join('');
        }
